<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="titlebox">
    <h1 id="title">Cats Sleep Anywhere</h1>
  </div>
    <p>
      Cats sleep anywhere, any table, any chair. <br />Top of piano,
      window-ledge, in the middle, on the edge. <br />Open draw, empty shoe,
      anybody's lap will do. <br />Fitted in a cardboard box, in the cupboard
      with your frocks.<br />
      Anywhere! They don't care! Cats sleep anywhere.
    </p>

    <p><strong>Eleanor Farjeon</strong></p>
    <div id="buttonbox">
      <button id="btn">Click for a surprise!</button>
    </div>
    <img id="cat-picture" width="500" alt="Picture of cat" />
    <script src="script.js"></script>
  </body>
</html>
