  <body>
    <div id="catpoem">
      <h1>Cats Sleep Anywhere</h1>

      <p>
        Cats sleep anywhere, any table, any chair. <br />Top of piano,
        window-ledge, in the middle, on the edge. <br />Open draw, empty shoe,
        anybody's lap will do. <br />Fitted in a cardboard box, in the cupboard
        with your frocks.<br />
        Anywhere! They don't care! Cats sleep anywhere.
      </p>

      <p><strong>Eleanor Farjeon</strong></p>
      <img
        width="500"
        src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Six_weeks_old_cat_%28aka%29.jpg"
        alt="Picture of cat"
      />
    </div>
