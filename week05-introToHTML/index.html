<!DOCTYPE html>  <!-- Tells the document to use HTML5-->
<html lang="en"> <!-- Root element -->
  <head>         <!-- Info about the page and metadata, doesn't get displayed-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Should only be one h1 per page-->
    <h1>This is the main heading of my page</h1>
    <p id="intro">This is the introduction</p>
    <p>This is some text that contains &lt;symbol&gt;</p>
    -

    <!-- Some terminology 
  A tag is anything between angle brackets
  An element is the contents within a tag
  
  A tag is used to create an element
  An element can contain other elements

    <p id ="intro">This is the introduction</p> - This contains an attribute
    An attribute a string or value given to an element to give it extra meaning

    <p>This is some text that contains &lt;symbol&gt;</p> - This contains an entity
    An entity is used to use the literal symbol, special text not to be confused with markup. by using & and ;

  HTML is just structure, not how it looks(css) or not how it behaves(js)
  --></body>
</html>
